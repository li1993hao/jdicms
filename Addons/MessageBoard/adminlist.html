<div id="timeline-1" class="">
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-sm-offset-1">
            <volist name="_list" id="data">
                <div class="timeline-container">
                    <div class="timeline-label">
                    <span class="label label-primary arrowed-in-right label-lg">
                        <b>{$data.create_time|date='Y-m-d',###}</b>
                    </span>
                    </div>
                    <div class="timeline-items">
                        <div class="timeline-item clearfix">
                            <div class="timeline-info">
                                <i class="timeline-indicator icon-flag btn btn-primary no-hover green"></i>
                            </div>
                            <div class="widget-box transparent collapsed">
                                <div class="widget-header widget-header-small">
                                    <h5 class="smaller">{$data.nickname}的留言</h5>
                                        <span class="widget-toolbar no-border">
                                            <i class="icon-time bigger-110"></i>
                                            {$data.create_time|date='H:i',###}
                                        </span>
                                        <span class="widget-toolbar no-border">
                                             <a href="{:U('addonsBack/edit?name=MessageBoard&id='.$data['id'])}">
                                                 <i class="icon-pencil blue bigger-110"></i>
                                             </a>
                                          <a href="{:U('addonsBack/del?name=MessageBoard&ids='.$data['id'])}" class="confirm ajax-get">
                                              <i class="icon-trash red bigger-110"></i>
                                          </a>
                                        </span>
                                        <span class="widget-toolbar">
                                            <a href="#" data-action="collapse">
                                                <i class="icon-chevron-down"></i>
                                            </a>
                                        </span>
                                </div>
                                <div class="widget-body">
                                    <div class="widget-main">
                                        <div class="red"><h5>留言内容</h5></div>
                                        <div>{$data.content}</div>
                                        <div class="red"><h5>联系方式</h5></div>
                                        <div>{$data.link}</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <notempty name="data.reply">
                            <div class="timeline-item clearfix">
                                <div class="timeline-info">
                                    <i class="timeline-indicator icon-star btn btn-warning no-hover green"></i>
                                </div>

                                <div class="widget-box transparent">
                                    <div class="widget-header header-color-red2 widget-header-small">
                                        <h5 class="smaller">回复</h5>
                                            <span class="widget-toolbar no-border">
                                                <i class="icon-time bigger-110"></i>
                                                 {$data._verify.create_time|date='Y-m-d',###}
                                            </span>
                                            <span class="widget-toolbar">
                                                <a href="#" data-action="collapse">
                                                    <i class="icon-chevron-up"></i>
                                                </a>
                                            </span>
                                    </div>

                                    <div class="widget-body">
                                        <div class="widget-main">
                                            {$data.reply}
                                            <div class="space-6"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </notempty>
                    </div>
                </div>

            </volist>
        </div>
    </div>
</div>
<div class="page">
    {$_page|default=''}
</div>
